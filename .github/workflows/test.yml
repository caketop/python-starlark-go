name: Test

on:
  pull_request:

permissions: {}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        experimental: [false]
        include:
          - python-version: '3.15-dev'
            # sets continue-on-error automatically
            experimental: true

    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Setup python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      # memray sometimes lags on shipping -dev binaries,
      # so install these to build from source when that happens.
      # https://github.com/bloomberg/memray#building-from-source
      - name: Install memray build dependencies for Python -dev versions
        if: endsWith(matrix.python-version, '-dev')
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt-get install --yes --no-install-recommends libunwind-dev liblz4-dev libdebuginfod-dev

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip wheel
            python -m pip install tox tox-gh-actions

      - name: Test with tox
        run: |
          export PYTHONFAULTHANDLER=1
          tox
