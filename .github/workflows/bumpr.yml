name: Bump version
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - labeled

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    # TODO: this permission may not be necessary because of the BUMPR_TOKEN secretâ€¦
    permissions:
      pull-requests: read
      contents: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      # Bump version on merging Pull Requests with specific labels.
      # (bump:major,bump:minor,bump:patch)
      - uses: haya14busa/action-bumpr@faf6f474bcb6174125cfc569f0b2e24cbf03d496 # v1.11.4

        with:
          github_token: ${{ secrets.BUMPR_TOKEN }}
